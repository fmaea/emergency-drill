<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入推演 - 环应急战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Noto Sans SC', sans-serif; } 
        /* 添加一个简单的淡入动画，用于新加入的队伍 */
        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-down {
            animation: fade-in-down 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 overflow-hidden">
    <div class="min-h-screen flex flex-col items-center justify-center p-8 bg-gradient-to-br from-gray-900 to-blue-900/50">
        <div class="text-center mb-8">
            <h1 id="case-title" class="text-4xl font-bold text-white">正在加载案例...</h1>
            <p class="text-cyan-400 text-lg mt-2">小组对抗模式</p>
        </div>

        <div class="w-full max-w-6xl grid grid-cols-3 gap-8 items-start">
            <div class="col-span-1 bg-gray-800/50 p-6 rounded-xl border border-gray-700">
                <h2 class="text-xl font-bold text-white mb-4 flex items-center"><i class="fas fa-users mr-3 text-cyan-400"></i>已加入队伍</h2>
                <ul id="team-list-container" class="space-y-3">
                    <li class="bg-gray-800 border-2 border-dashed border-gray-600 p-3 rounded-lg flex items-center justify-center">
                        <span class="text-gray-500">等待学生加入...</span>
                    </li>
                </ul>
            </div>

            <div class="col-span-1 flex flex-col items-center justify-center text-center">
                <div class="bg-white p-4 rounded-lg shadow-2xl shadow-cyan-500/20">
                    <img src="assets/qr-code.svg" alt="加入推演二维码" class="w-64 h-64">
                </div>
                <h3 class="text-2xl font-semibold text-white mt-6">学生扫码加入队伍</h3>
                <p class="text-gray-400">无需App，手机浏览器扫码即可</p>
                <p class="text-2xl font-mono text-yellow-400 mt-4 tracking-widest">加入码: 8866</p>
            </div>

            <div class="col-span-1 bg-gray-800/50 p-6 rounded-xl border border-gray-700">
                <h2 class="text-xl font-bold text-white mb-4 flex items-center"><i class="fas fa-scroll mr-3 text-cyan-400"></i>推演规则</h2>
                <ul class="space-y-3 text-gray-300">
                    <li class="flex items-start"><i class="fas fa-check-circle mt-1 mr-3 text-green-400"></i><span>推演共分为4个计分阶段，考验综合决策能力。</span></li>
                    <li class="flex items-start"><i class="fas fa-check-circle mt-1 mr-3 text-green-400"></i><span>决策的<strong class="text-yellow-400 mx-1">准确性</strong>与<strong class="text-yellow-400 mx-1">速度</strong>将共同决定得分。</span></li>
                    <li class="flex items-start"><i class="fas fa-check-circle mt-1 mr-3 text-green-400"></i><span>小组内需要充分协作，共同制定最优方案。</span></li>
                    <li class="flex items-start"><i class="fas fa-check-circle mt-1 mr-3 text-green-400"></i><span>最终排名将决定本次课堂的“应急之星”。</span></li>
                </ul>
            </div>
        </div>
        
        <div class="mt-12">
            <a href="drill_main.html" class="px-16 py-4 text-xl font-bold text-white bg-green-600 hover:bg-green-700 rounded-lg shadow-lg shadow-green-500/30 transform hover:scale-105 transition-all duration-300">
                <i class="fas fa-flag-checkered mr-3"></i>全员就绪，开始推演
            </a>
            <a href="home.html" class="ml-4 text-gray-400 hover:text-white">返回案例库</a>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="js/lobby.js"></script>
</body>
</html>
