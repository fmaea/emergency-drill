<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 环应急战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            background-image: url('https://images.unsplash.com/photo-1580193769210-b8d1c049a7d9?q=80&w=2074&auto=format&fit=crop'); /* Source: Unsplash */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen bg-cover bg-center flex items-center justify-center">
        <div class="bg-gray-900 bg-opacity-80 backdrop-blur-sm p-12 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
            <div class="text-center mb-10">
                <i class="fa-solid fa-shield-halved text-5xl text-cyan-400"></i>
                <h1 class="text-3xl font-bold mt-4">环应急战</h1>
                <p class="text-gray-400">应急监测情景推演教学平台</p>
            </div>
            <form id="login-form">
                <div id="login-error-message" class="mb-4 text-sm text-center" style="display: none;"></div>
                <div class="mb-6">
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-300">教师账号</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-solid fa-user text-gray-400"></i>
                        </span>
                        <input type="text" id="username" value="zhaogencheng" class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full pl-10 p-2.5" placeholder="请输入账号" required>
                    </div>
                </div>
                <div class="mb-8">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-300">密码</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-solid fa-lock text-gray-400"></i>
                        </span>
                        <input type="password" id="password" value="••••••••" class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full pl-10 p-2.5" placeholder="请输入密码" required>
                    </div>
                </div>
                <button type="submit" class="w-full text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-transform transform hover:scale-105">
                    安全登录
                </button>
            </form>
            <div class="mt-8 pt-8 border-t border-gray-700">
                <h2 class="text-2xl font-semibold text-center text-white mb-6">教师注册</h2>
                <form id="register-form">
                    <div class="mb-6">
                        <label for="reg-username" class="block mb-2 text-sm font-medium text-gray-300">注册账号</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fa-solid fa-user-plus text-gray-400"></i>
                            </span>
                            <input type="text" id="reg-username" class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full pl-10 p-2.5" placeholder="设置教师账号" required>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="reg-fullName" class="block mb-2 text-sm font-medium text-gray-300">真实姓名</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fa-solid fa-id-card text-gray-400"></i>
                            </span>
                            <input type="text" id="reg-fullName" class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full pl-10 p-2.5" placeholder="请输入真实姓名" required>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="reg-password" class="block mb-2 text-sm font-medium text-gray-300">设置密码</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="fa-solid fa-key text-gray-400"></i>
                            </span>
                            <input type="password" id="reg-password" class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full pl-10 p-2.5" placeholder="至少6位字符" required>
                        </div>
                    </div>
                    <div id="register-message" class="mb-4 text-sm text-center" style="display: none;"></div>
                    <button type="submit" class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition-transform transform hover:scale-105">
                        立即注册
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
