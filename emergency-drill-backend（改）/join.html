<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入推演 - 环应急战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Noto Sans SC', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen bg-cover bg-center flex items-center justify-center p-4" style="background-image: url('assets/login-bg.jpg');">
        <div class="bg-gray-900 bg-opacity-80 backdrop-blur-sm p-8 sm:p-12 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
            <div class="text-center mb-8">
                <i class="fa-solid fa-user-plus text-5xl text-cyan-400"></i>
                <h1 class="text-3xl font-bold mt-4">加入应急推演</h1>
                <p id="case-title-join" class="text-gray-400">正在加载案例信息...</p>
            </div>
            
            <div>
                <div class="mb-6">
                    <label for="team-name" class="block mb-2 text-sm font-medium text-gray-300">队伍名称</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-solid fa-users text-gray-400"></i>
                        </span>
                        <input type="text" id="team-name" class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full pl-10 p-2.5" placeholder="例如：第一小组" required>
                    </div>
                </div>
                <div class="mb-8">
                    <label for="student-name" class="block mb-2 text-sm font-medium text-gray-300">你的名字</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fa-solid fa-user text-gray-400"></i>
                        </span>
                        <input type="text" id="student-name" class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full pl-10 p-2.5" placeholder="请输入你的姓名" required>
                    </div>
                </div>
                
                <button id="join-button" class="w-full text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-4 focus:outline-none focus:ring-cyan-800 font-medium rounded-lg text-lg px-5 py-3 text-center transition-transform transform hover:scale-105">
                    确认加入
                </button>
                <p id="status-message" class="text-center text-green-400 mt-4 h-4"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="js/join.js"></script>
</body>
</html>
