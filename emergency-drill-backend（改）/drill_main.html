<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推演中 - 环应急战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
        .stage-panel { display: none; /* 默认隐藏所有阶段面板 */ }
        .stage-active { display: flex; /* 当前激活的阶段面板以flex方式显示 */ animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* 为图片容器添加一个最小高度，防止在图片加载完成前塌陷，也利于背景图显示 */
        .stage-image-container, .stage-background-host { min-height: 300px; /* 您可以根据需要调整 */ }
        /* 确保问题选项在小屏幕上也能较好显示 */
        .question-options label { margin-bottom: 0.5rem; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen overflow-hidden">

    <header class="bg-gray-800/80 backdrop-blur-sm border-b border-gray-700 px-6 py-3 flex justify-between items-center z-20 shrink-0">
        <div>
            <h1 id="stage-title" class="text-xl font-bold text-white"></h1>
            <p id="header-case-title" class="text-sm text-gray-400"></p>
        </div>
        <div class="flex items-center space-x-6">
            <div class="text-center">
                <div class="text-xs text-gray-400">阶段倒计时</div>
                <div id="stage-timer" class="text-2xl font-mono font-bold text-yellow-400">00:00</div>
            </div>
            <div class="h-10 border-l border-gray-600"></div>
            <div class="flex space-x-3">
                <button id="pause-btn" class="px-4 py-2 bg-yellow-600 hover:bg-yellow-700 rounded-md text-white font-semibold"><i class="fas fa-pause mr-2"></i>暂停</button>
                <a href="results.html" id="force-end-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md text-white font-semibold"><i class="fas fa-stop mr-2"></i>强制结束</a>
            </div>
        </div>
    </header>

    <div class="flex flex-grow min-h-0">
        <main class="flex-grow p-4 md:p-6 bg-gray-900 overflow-y-auto relative">

            <div id="stage-1" class="stage-panel h-full flex-col">
                <div class="stage-background-host flex-grow rounded-lg p-8 flex items-end bg-cover bg-center text-white relative stage-image-container">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/90 to-black/20"></div>
                    <div class="relative z-10">
                        <h2 class="stage-event-title text-2xl md:text-3xl lg:text-4xl font-extrabold mb-2 md:mb-4"></h2>
                        <p class="stage-event-description text-sm md:text-lg max-w-4xl text-gray-300"></p>
                    </div>
                </div>
                <div class="flex-shrink-0 bg-gray-800 rounded-lg mt-4 p-4 md:p-6">
                    <h3 class="stage-task-title text-lg md:text-xl font-bold mb-4 text-yellow-400"></h3>
                    <div class="stage-questions-container grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                        </div>
                </div>
            </div>

            <div id="stage-2" class="stage-panel h-full flex-col">
                <h2 class="stage-task-title text-xl md:text-2xl font-bold mb-4 text-yellow-400"></h2>
                <div class="flex-grow grid grid-cols-1 md:grid-cols-3 gap-4 h-full">
                    <div class="col-span-1 md:col-span-2 bg-gray-800 rounded-lg p-1 h-full flex items-center justify-center stage-image-container">
                        <img id="stage2-image-display" src="" alt="阶段示意图" class="w-full h-full object-cover rounded-md">
                    </div>
                    <div class="col-span-1 bg-gray-800 rounded-lg p-4 h-full flex flex-col overflow-y-auto space-y-4 md:space-y-6">
                        <div class="stage-questions-container">
                            <div>
                                <h3 id="s2-q1-title" class="font-bold mb-2 text-gray-300 text-sm md:text-base"></h3>
                                <div id="s2-q1-options" class="space-y-2 question-options"></div>
                            </div>
                            <div class="mt-4 md:mt-6">
                                <h3 id="s2-q2-title" class="font-bold mb-2 text-gray-300 text-sm md:text-base"></h3>
                                <div id="s2-q2-options" class="space-y-2 question-options"></div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>

            <div id="stage-3" class="stage-panel h-full flex-col">
                 <h2 class="stage-task-title text-xl md:text-2xl font-bold mb-4 text-yellow-400"></h2>
                 <div class="flex-grow bg-gray-800 rounded-lg p-4 flex flex-col">
                     <div class="stage-background-host flex-grow bg-contain bg-no-repeat bg-center rounded-md stage-image-container">
                         </div>
                     <div class="stage-questions-container bg-slate-900/50 p-4 rounded-lg mt-4 text-center">
                         </div>
                 </div>
            </div>

            <div id="stage-4" class="stage-panel h-full flex-col items-center justify-center">
                <h2 class="stage-task-title text-xl md:text-2xl font-bold mb-4 text-yellow-400"></h2>
                <div class="w-full md:w-3/4 lg:w-1/2 bg-gray-800 rounded-lg p-4 flex flex-col">
                    <div class="stage-background-host flex-grow rounded-md stage-image-container">
                         <div id="stage4-image-container" class="w-full h-full flex items-center justify-center relative bg-contain bg-no-repeat bg-center aspect-video">
                            <p class="stage-overlay-text text-lg md:text-xl lg:text-2xl font-bold text-green-400 bg-black/60 p-3 md:p-4 rounded-lg relative z-10"></p>
                        </div>
                    </div>
                </div>
                <div class="stage-questions-container mt-6 md:mt-8 text-center w-full md:w-3/4 lg:w-1/2">
                    </div>
            </div>
        </main>

        <aside class="w-full md:w-1/3 lg:w-1/4 max-w-xs md:max-w-sm flex-shrink-0 bg-gray-800/60 border-l border-gray-700 p-4 flex flex-col">
            <h2 class="text-lg md:text-xl font-bold text-center mb-4 pb-2 border-b border-gray-600">实时排行榜</h2>
            <ul id="leaderboard" class="space-y-3 overflow-y-auto flex-grow">
                </ul>
            <div class="mt-auto text-center pt-4">
                 <button id="next-stage-btn" class="w-full px-6 py-3 text-base md:text-lg font-bold text-white bg-cyan-600 hover:bg-cyan-700 rounded-lg shadow-lg">提交本阶段决策</button>
            </div>
        </aside>
    </div>
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=7588aa1cbe390c25027cc69d54cdb85f"></script> <script src="js/drill.js"></script>
</body>
</html>
